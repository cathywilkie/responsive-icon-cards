<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Responsive Icon Cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <header>
    <ul class="cards">

      <li class="card1">
        <img src="images/atlas.svg" alt="" class="images">
        <h3>Atlas moth</h3>
        <p class="text">A large moth found in the tropical and subtropical forests of Southeast Asia</p>
      </li>

      <li class="card2">
        <img src="images/hercules.svg" alt="" class="images">
        <h3>Hercules Moth</h3>
        <p class="text">It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
      </li>

      <li class="card3">
        <img src="images/ornate.svg" alt="" class="images">
        <h3>Ornate moth</h3>
        <p class="text">It is colored from pink, red, orange and yellow to white with black markings</p>
      </li>

    </ul>
  </header>
</body>

</html>
